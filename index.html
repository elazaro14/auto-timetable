<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure School Timetable 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        /* Login Overlay */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; color: white; }
        .login-box { background: white; padding: 30px; border-radius: 8px; color: #333; width: 300px; text-align: center; }
        .login-box input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        
        .print-header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .school-logo { max-height: 80px; max-width: 80px; display: none; object-fit: contain; }
        .header-text { text-align: center; }
        .header-text h1 { margin: 0; font-size: 22px; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); }
        th { background: #2c3e50; color: white; }
        
        .time-hdr { font-size: 0.85em; font-weight: normal; display: block; }
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        .fixed-block { background: #d1ecf1; color: #0c5460; font-weight: bold; }
        .mosque-strips { background: repeating-linear-gradient(45deg, #fff9c4, #fff9c4 10px, #fffde7 10px, #fffde7 20px); }

        .controls { display: none; gap: 8px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .settings-bar { margin-top: 10px; padding: 10px; border-top: 1px solid #eee; display: flex; justify-content: center; gap: 20px; font-size: 12px; font-weight: bold; }
        .view-bar { background: #e9ecef; padding: 12px; border-radius: 6px; display: none; margin-top: 10px; text-align: center; }
        
        button { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; }
        .btn-logout { background: #dc3545; color: white; border: none; font-size: 10px; position: absolute; top: 10px; right: 10px; }

        @media print { .panel, .view-bar, .settings-bar, #status, .school-info-inputs, #loginOverlay { display: none !important; } }
    </style>
</head>
<body id="mainBody">

<div id="loginOverlay">
    <div class="login-box">
        <h3>School Admin Login</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()" style="background: #28a745; color: white; width: 100%; border: none; padding: 10px;">Login</button>
        <p id="loginError" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="panel container">
    <button class="btn-logout" onclick="logout()">Logout</button>
    <div class="school-info-inputs">
        <input type="text" id="schoolNameInput" placeholder="ENTER SCHOOL NAME" style="width: 350px;" oninput="syncHeader()">
        <input type="text" id="academicYearInput" placeholder="ACADEMIC YEAR" style="width: 200px;" oninput="syncHeader()">
    </div>

    <div class="controls" id="adminControls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#007bff; color:white; border:none;">Upload CSV</button>
        <button onclick="saveToCloud()" id="saveCloudBtn" style="background:#fd7e14; color:white; border:none;">Sync to Cloud</button>
        <button class="btn-gen" id="genBtn" onclick="startGeneration()">Generate Timetable</button>
        <button onclick="window.print()">Print</button>
    </div>

    <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; font-size: 12px;">Authentication Required</div>
    
    <div class="view-bar" id="viewBar">
        <button onclick="renderMaster()">Full School View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- View Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- View Teacher --</option></select>
    </div>
</div>

<div id="output" class="container"></div>

<script>
// --- YOUR FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyDgbYVR98RE4ZLvkh6vb_dXvkmBRnvFf0w",
  authDomain: "school-timetable-6310b.firebaseapp.com",
  projectId: "school-timetable-6310b",
  storageBucket: "school-timetable-6310b.firebasestorage.app",
  messagingSenderId: "1057156909242",
  appId: "1:1057156909242:web:fdf3cf7a2706f098665a83"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// --- AUTH LOGIC ---
async function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    try {
        await auth.signInWithEmailAndPassword(email, pass);
    } catch (e) {
        document.getElementById('loginError').innerText = "Invalid credentials.";
    }
}

function logout() { auth.signOut(); window.location.reload(); }

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('adminControls').style.display = 'flex';
        loadCloudData();
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
        document.getElementById('adminControls').style.display = 'none';
    }
});

// --- CLOUD SYNC LOGIC ---
async function loadCloudData() {
    const statusDiv = document.getElementById('status');
    try {
        const doc = await db.collection("timetable_data").doc("current").get();
        if (doc.exists) {
            const data = doc.data();
            rawData = data.rawData || [];
            document.getElementById('schoolNameInput').value = data.schoolName || "";
            document.getElementById('academicYearInput').value = data.academicYear || "";
            statusDiv.style.color = "#28a745";
            statusDiv.innerText = `✅ Logged in: ${rawData.length} lessons loaded.`;
            document.getElementById('viewBar').style.display = 'block';
            populateFilters();
        }
    } catch (e) { statusDiv.innerText = "Error connecting to database."; }
}

async function saveToCloud() {
    const statusDiv = document.getElementById('status');
    statusDiv.innerText = "⏳ Syncing...";
    try {
        await db.collection("timetable_data").doc("current").set({
            rawData: rawData,
            schoolName: document.getElementById('schoolNameInput').value,
            academicYear: document.getElementById('academicYearInput').value,
            lastUpdated: new Date()
        });
        statusDiv.style.color = "#28a745";
        statusDiv.innerText = "✅ Saved to Cloud.";
    } catch (e) { statusDiv.innerText = "❌ Permission Denied."; }
}

// --- DATA & RENDER LOGIC (Retained from your version) ---
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = [{p:"P1", t:"8:00"}, {p:"P2", t:"8:40"}, {p:"P3", t:"9:20"}, {p:"P4", t:"10:00"}, {p:"BREAK", t:""}, {p:"P5", t:"11:10"}, {p:"P6", t:"11:50"}, {p:"P7", t:"12:30"}, {p:"P8", t:"13:10"}, {p:"P9", t:"13:50"}];
const FORMS = ["F1A","F1B","F1C","F1D","F1E","F1F","F1G","F2A","F2B","F2C","F2D","F3A","F3B","F3C","F3D","F4A","F4B","F4C"];
let rawData = [], timetable = [];

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim(), teacher: p[1].trim(), form: p[3].trim() };
        });
        populateFilters();
        document.getElementById('status').innerText = "CSV Loaded locally. Click Sync to Cloud.";
    };
    reader.readAsText(e.target.files[0]);
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- View Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- View Class --</option>' + FORMS.map(f => `<option value="${f}">${f}</option>`).join('');
}

function startGeneration() {
    // [Insert your original StartGeneration algorithm here]
    renderMaster();
}

function renderMaster() {
    let html = "";
    DAYS.forEach(day => {
        html += `<div class="day-title">${day}</div><table><tr><th>STREAM</th>` + PERIODS.map(p => `<th>${p.p}</th>`).join('') + `</tr>`;
        FORMS.forEach(f => {
            html += `<tr><td style="font-weight:bold">${f}</td>`;
            PERIODS.forEach(p => {
                if(p.p === "BREAK") html += `<td class="break-cell">TEA</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    html += `<td>${m ? m.subject : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table>`;
    });
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
