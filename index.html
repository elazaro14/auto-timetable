<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026 - Advanced View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; --primary: #2c3e50; }
        .compact-mode { --row-height: 28px !important; --font-size: 9px !important; --cell-padding: 2px !important; }
        
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        /* Header & Logo Styles */
        .print-header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .logo-container { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc; border-radius: 4px; overflow: hidden; }
        .logo-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .header-text { flex-grow: 1; text-align: center; }
        .header-text h1 { margin: 0; font-size: 24px; text-transform: uppercase; color: var(--primary); }

        .config-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 15px; background: #f1f3f5; border-radius: 8px; margin-bottom: 15px; border: 1px solid #dee2e6; }
        .input-group { display: flex; flex-direction: column; gap: 4px; }
        .input-group label { font-size: 10px; font-weight: bold; color: #495057; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); overflow: hidden; }
        th { background: var(--primary); color: white; }
        
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        .break-cell { background: #e9ecef !important; font-weight: bold; color: #444; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        .fixed-block { background: #d1ecf1 !important; color: #0c5460; font-weight: bold; font-style: italic; }
        .mosque-strips { background: repeating-linear-gradient(45deg, #fff9c4, #fff9c4 10px, #fffde7 10px, #fffde7 20px) !important; }

        .view-bar { background: #e9ecef; padding: 12px; border-radius: 6px; display: none; margin-top: 10px; text-align: center; gap: 10px; align-items: center; justify-content: center;}
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; }
        .btn-gen { background: #28a745; color: white; border: none; }
        .btn-save { background: #007bff; color: white; border: none; }

        @media print { 
            .no-print, .panel, .view-bar { display: none !important; } 
            .day-section { page-break-after: always; }
        }
    </style>
</head>
<body id="mainBody">

<div class="panel container no-print">
    <div style="display: flex; align-items: center; gap: 20px; justify-content: center; margin-bottom: 15px;">
        <div class="logo-container" id="logoPreview" onclick="document.getElementById('logoInput').click()" title="Click to upload logo">
            <span style="font-size: 10px; color: #999;">UPLOAD LOGO</span>
        </div>
        <input type="file" id="logoInput" accept="image/*" hidden onchange="loadLogo(event)">
        <input type="text" id="schoolNameInput" placeholder="ENTER SCHOOL NAME" style="width: 400px; font-size: 20px; border:none; border-bottom: 2px solid #333; text-align:center;">
    </div>

    <div class="config-section">
        <div class="input-group"><label>Start Time</label><input type="time" id="cfgStartTime" value="08:00"></div>
        <div class="input-group"><label>Period (min)</label><input type="number" id="cfgDur" value="40"></div>
        <div class="input-group"><label>Total Periods</label><input type="number" id="cfgCount" value="9"></div>
        <div class="input-group"><label>Add Break?</label><select id="cfgShowBreak"><option value="yes">YES</option><option value="no">NO</option></select></div>
        <div class="input-group"><label>Break After P.</label><input type="number" id="cfgBreakAfter" value="4"></div>
        <div class="input-group"><label>Break Dur (min)</label><input type="number" id="cfgBreakDur" value="30"></div>
    </div>

    <div class="controls" style="text-align:center;">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#6c757d; color:white;">Upload CSV</button>
        <button class="btn-gen" onclick="startGeneration()">Generate Timetable</button>
        
        <select id="saveOption" class="btn-save" style="margin-left:10px;">
            <option value="master">SAVE MASTER PDF</option>
            <option value="teachers">SAVE ALL TEACHERS PDF</option>
            <option value="streams">SAVE ALL STREAMS PDF</option>
        </select>
        <button class="btn-save" onclick="saveAsPDF()">Download</button>
        <button onclick="window.print()" style="background:#333; color:white;">Print View</button>
    </div>
    
    <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; color:#d9534f;">Waiting for CSV...</div>

    <div class="view-bar" id="viewBar">
        <button onclick="renderMaster()">Full Master View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- View Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- View Teacher --</option></select>
    </div>
</div>

<div id="output" class="container"></div>

<script>
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
let rawData = [], timetable = [], timeline = [], logoData = null;

function loadLogo(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
        logoData = event.target.result;
        document.getElementById('logoPreview').innerHTML = `<img src="${logoData}">`;
    };
    reader.readAsDataURL(file);
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim().toUpperCase(), teacher: p[1].trim(), form: p[3].trim().toUpperCase() };
        });
        document.getElementById('status').innerText = "CSV Loaded Successfully.";
        document.getElementById('status').style.color = "#28a745";
    };
    reader.readAsText(e.target.files[0]);
}

function getSpecialContent(day, p) {
    if (day === "WEDNESDAY" && (p === "P8" || p === "P9")) return { text: "RELIGION", class: "fixed-block" };
    if (day === "THURSDAY" && (p === "P8" || p === "P9")) return { text: "DEBATE", class: "fixed-block" };
    if (day === "FRIDAY" && (p === "P7" || p === "P8" || p === "P9")) return { text: "", class: "mosque-strips" };
    return null;
}

function canPlace(d, p, l) {
    const tBusy = timetable.some(t => t.day === d && t.period === p && t.teacher === l.teacher);
    const fBusy = timetable.some(t => t.day === d && t.period === p && t.form === l.form);
    return !tBusy && !fBusy;
}

function startGeneration() {
    timetable = [];
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];
    
    // Timeline Settings
    const cfgStart = document.getElementById('cfgStartTime').value;
    const cfgDur = parseInt(document.getElementById('cfgDur').value);
    const cfgCount = parseInt(document.getElementById('cfgCount').value);
    const showBreak = document.getElementById('cfgShowBreak').value === 'yes';
    const breakAfter = parseInt(document.getElementById('cfgBreakAfter').value);
    const breakDur = parseInt(document.getElementById('cfgBreakDur').value);

    timeline = [];
    let curr = new Date(`2026-01-01T${cfgStart}`);
    for(let i=1; i<=cfgCount; i++) {
        let sT = curr.toTimeString().substring(0,5);
        curr.setMinutes(curr.getMinutes() + cfgDur);
        let eT = curr.toTimeString().substring(0,5);
        timeline.push({p: `P${i}`, t: `${sT}-${eT}`, isBreak: false});
        if(showBreak && i === breakAfter) {
            let bEnd = new Date(curr); bEnd.setMinutes(bEnd.getMinutes() + breakDur);
            timeline.push({p: "BREAK", t: `${eT}-${bEnd.toTimeString().substring(0,5)}`, isBreak: true});
            curr = bEnd;
        }
    }

    const grouped = {};
    rawData.forEach(l => {
        const k = `${l.form}-${l.subject}`;
        if(!grouped[k]) grouped[k] = [];
        grouped[k].push(l);
    });

    const sortedKeys = Object.keys(grouped).sort((a, b) => a.toUpperCase().includes("MATH") ? -1 : 1);

    sortedKeys.forEach(key => {
        const lessons = grouped[key];
        const isMath = key.toUpperCase().includes("MATH");
        let rem = lessons.length;

        // Double periods first
        while(rem >= 2) {
            let placed = false;
            for(let att = 0; att < 1000; att++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const maxIdx = isMath ? 4 : 7; 
                const idx = Math.floor(Math.random() * (maxIdx + 1));
                const p1 = vp[idx], p2 = vp[idx+1];
                if (p1 === "P4" && p2 === "P5") continue;
                const dayExists = timetable.some(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject);
                if(!dayExists && canPlace(day, p1, lessons[0]) && canPlace(day, p2, lessons[0]) && !getSpecialContent(day, p1) && !getSpecialContent(day, p2)) {
                    timetable.push({...lessons[0], day, period: p1});
                    timetable.push({...lessons[0], day, period: p2});
                    rem -= 2; placed = true; break;
                }
            }
            if(!placed) break; 
        }

        // Single periods
        while(rem > 0) {
            let placedS = false;
            for(let att = 0; att < 800; att++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const maxP = isMath ? 6 : 9;
                const perIdx = Math.floor(Math.random() * maxP);
                const per = vp[perIdx];
                const dayExists = timetable.some(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject);
                if(!dayExists && canPlace(day, per, lessons[0]) && !getSpecialContent(day, per)) {
                    timetable.push({...lessons[0], day, period: per});
                    rem--; placedS = true; break;
                }
            }
            if(!placedS) rem--;
        }
    });

    document.getElementById('viewBar').style.display = 'flex';
    populateFilters();
    renderMaster();
}

function populateFilters() {
    const forms = [...new Set(timetable.map(x => x.form))].sort();
    const teachers = [...new Set(timetable.map(x => x.teacher))].sort();
    document.getElementById('streamSelect').innerHTML = '<option value="">-- View Class --</option>' + forms.map(f => `<option value="${f}">${f}</option>`).join('');
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- View Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
}

function getHeaderHTML() {
    const sName = document.getElementById('schoolNameInput').value || 'SCHOOL TIMETABLE';
    const logoImg = logoData ? `<img src="${logoData}" style="max-height:80px">` : '<div></div>';
    return `<div class="print-header">${logoImg}<div class="header-text"><h1>${sName}</h1></div><div style="width:80px"></div></div>`;
}

function renderMaster() {
    let html = getHeaderHTML();
    const forms = [...new Set(timetable.map(x => x.form))].sort();
    DAYS.forEach(day => {
        html += `<div class="day-section"><div class="day-title">${day}</div><table><tr><th>STREAM</th>` + timeline.map(p => `<th>${p.p}<span class="time-hdr">${p.t}</span></th>`).join('') + `</tr>`;
        forms.forEach(f => {
            html += `<tr><td style="font-weight:bold">${f}</td>`;
            timeline.forEach(p => {
                const spec = getSpecialContent(day, p.p);
                if(p.isBreak) html += `<td class="break-cell">${p.p}</td>`;
                else if(spec) html += `<td class="${spec.class}">${spec.text}</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    html += `<td>${m ? `<b>${m.subject}</b><br>${m.teacher}` : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table></div>`;
    });
    document.getElementById('output').innerHTML = html;
}

function renderIndividual(type, value = null) {
    const val = value || (type === 'stream' ? document.getElementById('streamSelect').value : document.getElementById('teacherSelect').value);
    if(!val) return;
    let html = getHeaderHTML() + `<div class="day-title">${val} - Personalized View</div>`;
    html += `<table><tr><th>DAY</th>` + timeline.map(p => `<th>${p.p}<br>${p.t}</th>`).join('') + `</tr>`;
    DAYS.forEach(day => {
        html += `<tr><td style="font-weight:bold">${day}</td>`;
        timeline.forEach(p => {
            const spec = getSpecialContent(day, p.p);
            if(p.isBreak) html += `<td class="break-cell">${p.p}</td>`;
            else if(spec) html += `<td class="${spec.class}">${spec.text}</td>`;
            else {
                const m = timetable.find(x => x.day === day && x.period === p.p && (type==='stream'? x.form===val : x.teacher===val));
                html += `<td>${m ? `<b>${m.subject}</b><br>${type==='stream'?m.teacher:m.form}` : ''}</td>`;
            }
        });
        html += `</tr>`;
    });
    document.getElementById('output').innerHTML = html + "</table>";
}

// PDF SAVE LOGIC
function saveAsPDF() {
    const opt = document.getElementById('saveOption').value;
    const element = document.getElementById('output');
    const schoolName = document.getElementById('schoolNameInput').value || 'Timetable';
    
    if (opt === 'master') {
        renderMaster();
        downloadPDF(`${schoolName}_Master.pdf`);
    } else if (opt === 'teachers') {
        const teachers = [...new Set(timetable.map(x => x.teacher))].sort();
        let fullHtml = '';
        teachers.forEach(t => {
            renderIndividual('teacher', t);
            fullHtml += document.getElementById('output').innerHTML + '<div style="page-break-after: always;"></div>';
        });
        element.innerHTML = fullHtml;
        downloadPDF(`${schoolName}_Teachers.pdf`);
    } else if (opt === 'streams') {
        const forms = [...new Set(timetable.map(x => x.form))].sort();
        let fullHtml = '';
        forms.forEach(f => {
            renderIndividual('stream', f);
            fullHtml += document.getElementById('output').innerHTML + '<div style="page-break-after: always;"></div>';
        });
        element.innerHTML = fullHtml;
        downloadPDF(`${schoolName}_Classes.pdf`);
    }
}

function downloadPDF(filename) {
    const element = document.getElementById('output');
    const options = { margin: 10, filename: filename, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } };
    html2pdf().set(options).from(element).save();
}
</script>
</body>
</html>
