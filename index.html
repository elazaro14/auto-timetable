<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic School Timetable Generator</title>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --primary: #2c3e50; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .setup-container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .section-title { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input, select, button { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        
        .teacher-card { background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 4px solid var(--primary); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-add { background: var(--success); color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-gen { background: var(--primary); color: white; width: 100%; margin-top: 30px; font-size: 18px; cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; table-layout: fixed; }
        th, td { border: 1px solid #333; padding: 5px; text-align: center; font-size: 10px; height: var(--row-height); }
        th { background: var(--primary); color: white; }
        .fixed-block { background: #e1f5fe; font-style: italic; font-weight: bold; }
        .day-title { background: #34495e; color: white; padding: 10px; margin-top: 20px; text-align: center; font-weight: bold; }

        @media print { .setup-container, .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="setup-container">
    <h1 style="text-align: center; margin-top: 0;">Timetable Configuration</h1>

    <div class="section-title"><span>1. School Day Structure</span></div>
    <div class="grid-3">
        <div class="input-group">
            <label>Start Time</label>
            <input type="time" id="startTime" value="08:00">
        </div>
        <div class="input-group">
            <label>Period Duration (mins)</label>
            <input type="number" id="periodDur" value="40">
        </div>
        <div class="input-group">
            <label>Number of Periods</label>
            <input type="number" id="numPeriods" value="8">
        </div>
        <div class="input-group">
            <label>Interval Between Periods?</label>
            <select id="hasInterval">
                <option value="0">No Interval</option>
                <option value="5">5 Minutes</option>
            </select>
        </div>
        <div class="input-group">
            <label>Include Morning Break?</label>
            <select id="hasBreak">
                <option value="yes">Yes (After P4)</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="input-group">
            <label>Include Lunch?</label>
            <select id="hasLunch">
                <option value="yes">Yes (After P6)</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>

    <div class="section-title">
        <span>2. Teachers & Allocations</span>
        <button class="btn-add" onclick="showTeacherModal()">+ Add Teacher Assignment</button>
    </div>
    
    <div id="teacherList">
        <p style="color: #666; font-style: italic;">No teachers added yet...</p>
    </div>

    <button class="btn-gen" onclick="generateTimetable()">Generate Official Timetable</button>
</div>

<div id="output"></div>

<script>
let teachers = [];
let streams = ["F1A", "F1B", "F2A", "F2B", "F3A", "F4A"]; // Customizable

function showTeacherModal() {
    const name = prompt("Teacher Name:");
    if (!name) return;
    const subject = prompt("Subject (e.g., MATH):");
    const periods = parseInt(prompt("Weekly Periods for this subject:"));
    const assignedStreams = prompt("Assign to Streams (comma separated, e.g., F1A, F1B):").split(',').map(s => s.trim());

    teachers.push({ name, subject, periods, assignedStreams });
    updateTeacherUI();
}

function updateTeacherUI() {
    const container = document.getElementById('teacherList');
    if (teachers.length === 0) return;
    container.innerHTML = teachers.map((t, idx) => `
        <div class="teacher-card">
            <div>
                <strong>${t.name}</strong> - ${t.subject} <br>
                <small>${t.periods} periods/week | Streams: ${t.assignedStreams.join(', ')}</small>
            </div>
            <button onclick="teachers.splice(${idx}, 1); updateTeacherUI();" style="color:red; background:none; border:none; cursor:pointer;">Delete</button>
        </div>
    `).join('');
}

function generateTimetable() {
    const config = {
        start: document.getElementById('startTime').value,
        dur: parseInt(document.getElementById('periodDur').value),
        num: parseInt(document.getElementById('numPeriods').value),
        interval: parseInt(document.getElementById('hasInterval').value),
        break: document.getElementById('hasBreak').value === 'yes',
        lunch: document.getElementById('hasLunch').value === 'yes'
    };

    const periodTimeline = calculateTimeline(config);
    const finalData = runLogic(config, periodTimeline);
    renderMaster(finalData, periodTimeline);
}

function calculateTimeline(c) {
    let timeline = [];
    let curr = new Date(`2026-01-01T${c.start}`);
    
    for (let i = 1; i <= c.num; i++) {
        let startStr = curr.toTimeString().substring(0, 5);
        curr.setMinutes(curr.getMinutes() + c.dur);
        let endStr = curr.toTimeString().substring(0, 5);
        
        timeline.push({ label: `P${i}`, time: `${startStr}-${endStr}`, type: 'lesson' });
        
        if (c.break && i === 4) {
            let bEnd = new Date(curr); bEnd.setMinutes(bEnd.getMinutes() + 20);
            timeline.push({ label: `BREAK`, time: `${endStr}-${bEnd.toTimeString().substring(0, 5)}`, type: 'break' });
            curr = bEnd;
        }
        if (c.lunch && i === 6) {
            let lEnd = new Date(curr); lEnd.setMinutes(lEnd.getMinutes() + 45);
            timeline.push({ label: `LUNCH`, time: `${endStr}-${lEnd.toTimeString().substring(0, 5)}`, type: 'lunch' });
            curr = lEnd;
        }
        curr.setMinutes(curr.getMinutes() + c.interval);
    }
    return timeline;
}

function runLogic(config, timeline) {
    let schedule = [];
    let activeStreams = [...new Set(teachers.flatMap(t => t.assignedStreams))].sort();
    const days = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];

    // Flatten teacher assignments into individual lesson units
    let pool = [];
    teachers.forEach(t => {
        t.assignedStreams.forEach(str => {
            for(let i=0; i<t.periods; i++) {
                pool.push({ teacher: t.name, subject: t.subject, stream: str });
            }
        });
    });

    // Simple allocation (Prioritizing Daily Limit & Math Priority)
    days.forEach(day => {
        timeline.filter(p => p.type === 'lesson').forEach(p => {
            activeStreams.forEach(str => {
                // Find a lesson from pool that doesn't conflict
                const idx = pool.findIndex(l => 
                    l.stream === str && 
                    !schedule.some(s => s.day === day && s.period === p.label && (s.teacher === l.teacher || s.stream === l.stream)) &&
                    !schedule.some(s => s.day === day && s.stream === str && s.subject === l.subject) // Daily Limit
                );
                
                if (idx !== -1) {
                    schedule.push({ ...pool[idx], day, period: p.label });
                    pool.splice(idx, 1);
                }
            });
        });
    });
    return { schedule, activeStreams, days };
}

function renderMaster(data, timeline) {
    let html = `<button class="no-print" onclick="window.print()" style="margin: 20px; padding: 10px 30px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">Print Timetable</button>`;
    
    data.days.forEach(day => {
        html += `<div class="day-title">${day}</div>`;
        html += `<table><tr><th>Stream</th>`;
        timeline.forEach(p => html += `<th>${p.label}<br><span style="font-weight:normal; font-size:8px;">${p.time}</span></th>`);
        html += `</tr>`;

        data.activeStreams.forEach(str => {
            html += `<tr><td style="font-weight:bold">${str}</td>`;
            timeline.forEach(p => {
                if (p.type !== 'lesson') {
                    html += `<td class="fixed-block">${p.label}</td>`;
                } else {
                    const match = data.schedule.find(s => s.day === day && s.period === p.label && s.stream === str);
                    html += `<td>${match ? `<b>${match.subject}</b><br>${match.teacher}` : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table>`;
    });
    document.getElementById('output').innerHTML = html;
    window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>
