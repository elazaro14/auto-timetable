<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026 - Rule Compliant</title>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; --primary: #2c3e50; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }

        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .print-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .logo-box { width: 80px; height: 80px; display: flex; align-items: center; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h1 { margin: 0; font-size: 22px; text-transform: uppercase; color: var(--primary); }

        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); overflow: hidden; }
        th { background: var(--primary); color: white; }
        
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        
        /* Special Rule Blocks */
        .fixed-block { background: #d1ecf1; color: #0c5460; font-weight: bold; font-style: italic; }
        .mosque-strips { background: repeating-linear-gradient(45deg, #fff9c4, #fff9c4 10px, #fffde7 10px, #fffde7 20px); }
        .overload { color: #d9534f; font-weight: bold; background: #fff5f5; }

        .controls { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .view-bar { background: #e9ecef; padding: 12px; border-radius: 6px; display: none; text-align: center; gap: 10px; }
        
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; }
        .btn-gen { background: #28a745; color: white; border: none; }

        @media print { 
            .panel, .view-bar, .no-print { display: none !important; } 
            body { background: white; }
            .day-section { page-break-after: always; }
        }
    </style>
</head>
<body id="mainBody">

<div class="panel container no-print">
    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <input type="file" id="logoUpload" accept="image/*" hidden onchange="loadLogo(event)">
        <button onclick="document.getElementById('logoUpload').click()" style="background:#6c757d; color:white;">Add Logo</button>
        <input type="text" id="schoolNameInput" placeholder="ENTER SCHOOL NAME" style="width: 300px; border:none; border-bottom: 2px solid #333; text-align:center; font-size: 18px;">
    </div>

    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#007bff; color:white;">1. Upload CSV</button>
        <button class="btn-gen" id="genBtn" onclick="startRuleBasedGeneration()" disabled>2. Generate (Apply Rules)</button>
        <button onclick="window.print()">Print</button>
    </div>
    
    <div class="view-bar" id="viewBar">
        <button onclick="renderMaster()">Master View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- Teacher --</option></select>
        <button onclick="renderLoadSummary()" style="background:#6f42c1; color:white;">Workload Analysis</button>
    </div>
</div>

<div id="output" class="container"></div>

<script>
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = [
    {p:"P1", t:"8:00-8:40"}, {p:"P2", t:"8:40-9:20"}, {p:"P3", t:"9:20-10:00"}, {p:"P4", t:"10:00-10:40"},
    {p:"BREAK", isBreak: true},
    {p:"P5", t:"11:10-11:50"}, {p:"P6", t:"11:50-12:30"}, {p:"P7", t:"12:30-13:10"}, {p:"P8", t:"13:10-13:50"}, {p:"P9", t:"13:50-14:30"}
];
let rawData = [], timetable = [], logoSrc = "";

function loadLogo(e) {
    const reader = new FileReader();
    reader.onload = (ev) => { logoSrc = ev.target.result; };
    reader.readAsDataURL(e.target.files[0]);
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
        const lines = ev.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim().toUpperCase(), teacher: p[1].trim(), form: p[3].trim().toUpperCase() };
        });
        document.getElementById('genBtn').disabled = false;
        populateFilters();
    };
    reader.readAsText(e.target.files[0]);
}

function getSpecialContent(day, p) {
    if (day === "WEDNESDAY" && (p === "P8" || p === "P9")) return { text: "RELIGION", class: "fixed-block" };
    if (day === "FRIDAY" && (p === "P7" || p === "P8" || p === "P9")) return { text: "", class: "mosque-strips" };
    return null;
}

function startRuleBasedGeneration() {
    timetable = [];
    const pool = JSON.parse(JSON.stringify(rawData));
    const forms = [...new Set(pool.map(x => x.form))].sort();
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];

    // RULE: Prioritize Double Periods for Sciences/Math
    forms.forEach(f => {
        const formLessons = pool.filter(x => x.form === f);
        const subjects = [...new Set(formLessons.map(s => s.subject))];

        subjects.forEach(sub => {
            let count = formLessons.filter(s => s.subject === sub).length;
            
            // Allocate Double Periods first (Rule 3)
            if (count >= 4) {
                let dPlaced = false;
                for (let d = 0; d < 5 && !dPlaced; d++) {
                    const day = DAYS[d];
                    for (let i = 0; i < 7; i++) {
                        const p1 = vp[i], p2 = vp[i+1];
                        if (p1 === "P4" && p2 === "P5") continue; // Break Separation Rule
                        
                        if (canPlace(day, p1, formLessons[0]) && canPlace(day, p2, formLessons[0]) && !getSpecialContent(day, p1) && !getSpecialContent(day, p2)) {
                            timetable.push({...formLessons[0], subject: sub, day, period: p1});
                            timetable.push({...formLessons[0], subject: sub, day, period: p2});
                            count -= 2; dPlaced = true; break;
                        }
                    }
                }
            }

            // Allocate Remaining Singles (Rule 2: Spread them out)
            while (count > 0) {
                let sPlaced = false;
                for (let d = 0; d < 5 && !sPlaced; d++) {
                    const day = DAYS[d];
                    const dayCount = timetable.filter(x => x.day === day && x.form === f && x.subject === sub).length;
                    if (dayCount >= 1) continue; // Rule 2: Max 1 per day if possible

                    for (let pIdx = 0; pIdx < 9; pIdx++) {
                        const per = vp[pIdx];
                        if (canPlace(day, per, formLessons[0]) && !getSpecialContent(day, per)) {
                            timetable.push({...formLessons[0], subject: sub, day, period: per});
                            count--; sPlaced = true; break;
                        }
                    }
                }
                if (!sPlaced) count--; // Break loop if impossible
            }
        });
    });

    document.getElementById('viewBar').style.display = 'flex';
    renderMaster();
}

function canPlace(d, p, l) {
    const teacherBusy = timetable.some(t => t.day === d && t.period === p && t.teacher === l.teacher);
    const formBusy = timetable.some(t => t.day === d && t.period === p && t.form === l.form);
    return !teacherBusy && !formBusy;
}

function renderMaster() {
    let html = `<div class="print-header">${logoSrc ? '<img src="'+logoSrc+'" style="height:60px">' : ''}<h1>${document.getElementById('schoolNameInput').value || 'SCHOOL TIMETABLE'}</h1></div>`;
    const forms = [...new Set(timetable.map(x => x.form))].sort();
    DAYS.forEach(day => {
        html += `<div class="day-section"><div class="day-title">${day}</div><table>`;
        html += `<tr><th>STREAM</th>` + PERIODS.map(p => `<th>${p.p}</th>`).join('') + `</tr>`;
        forms.forEach(f => {
            html += `<tr><td><b>${f}</b></td>`;
            PERIODS.forEach(p => {
                const spec = getSpecialContent(day, p.p);
                if (p.isBreak) html += `<td class="break-cell">TEA</td>`;
                else if (spec) html += `<td class="${spec.class}">${spec.text}</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    html += `<td>${m ? '<b>'+m.subject+'</b><br>'+m.teacher : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table></div>`;
    });
    document.getElementById('output').innerHTML = html;
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    const forms = [...new Set(rawData.map(x => x.form))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- Class --</option>' + forms.map(f => `<option value="${f}">${f}</option>`).join('');
}
</script>
</body>
</html>
