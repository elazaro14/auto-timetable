<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026</title>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }

        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .school-info-inputs { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .school-info-inputs input[type="text"] { border: none; border-bottom: 2px solid #2c3e50; font-weight: bold; font-size: 16px; text-align: center; padding: 5px; outline: none; background: transparent; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); overflow: hidden; }
        th { background: #2c3e50; color: white; }
        
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        .fixed-block { background: #d1ecf1; color: #0c5460; font-weight: bold; font-style: italic; }
        .mosque-strips { background: repeating-linear-gradient(45deg, #fff9c4, #fff9c4 10px, #fffde7 10px, #fffde7 20px); }
        .unavailable-block { background: #ffcdd2 !important; color: #b71c1c; font-weight: bold; font-size: 9px; }

        .controls { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .entry-panel { background: #eef2f7; border: 1px solid #ccc; padding: 15px; margin-top: 10px; display: none; border-radius: 8px; }
        .entry-grid { display: grid; grid-template-columns: 2fr 2fr 1.5fr 1fr auto; gap: 10px; margin-bottom: 10px; }
        
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-gen { background: #28a745; color: white; border: none; }
        .btn-load { background: #6f42c1; color: white; border: none; }
        
        @media print { 
            .panel, .view-bar, .settings-bar, #status, .entry-panel { display: none !important; } 
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body id="mainBody">

<div class="panel container">
    <div class="school-info-inputs">
        <input type="text" id="schoolNameInput" placeholder="ENTER SCHOOL NAME">
        <input type="text" id="academicYearInput" placeholder="ACADEMIC YEAR">
    </div>

    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#007bff; color:white;">Upload CSV</button>
        <button onclick="toggleEntryPanel()" style="background:#ffc107;">Direct Entry</button>
        <button onclick="toggleAvailPanel()" style="background:#17a2b8; color:white;">Off-Times</button>
        <button class="btn-gen" id="genBtn" onclick="startGeneration()" disabled>Generate</button>
        <button class="btn-load" id="loadBtn" onclick="renderLoadSummary()" style="display:none;">Load Summary</button>
        <button onclick="window.print()">Print</button>
    </div>

    <div id="entryPanel" class="entry-panel">
        <div class="entry-grid">
            <input type="text" id="manSub" placeholder="Subject">
            <input type="text" id="manTea" placeholder="Teacher">
            <select id="manForm"></select>
            <input type="number" id="manQty" placeholder="Total Pds" value="1">
            <button onclick="addManualLesson()" style="background:#28a745; color:white;">Add</button>
        </div>
        <div id="manualList" style="font-size:11px; max-height:80px; overflow:auto;"></div>
    </div>

    <div id="availPanel" class="entry-panel" style="background:#fff3cd;">
        <select id="availTeacher"></select>
        <select id="availDay"></select>
        <select id="availPeriod"></select>
        <button onclick="addUnavailability()">Add Rule</button>
        <div id="availList" style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;"></div>
    </div>

    <div class="settings-bar" style="text-align:center; padding:10px; font-size:12px;">
        <label><input type="checkbox" onchange="toggleCompact(this)"> Compact Mode</label> |
        <label><input type="checkbox" id="colorToggle" checked onchange="renderMaster()"> Unique Subject Colors</label>
    </div>

    <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; color:#d9534f;">Waiting for Data...</div>
    
    <div class="view-bar" id="viewBar" style="display:none; text-align:center; margin-top:10px;">
        <button onclick="renderMaster()">Full School View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- View Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- View Teacher --</option></select>
    </div>
</div>

<div id="output" class="container"></div>

<script>
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = [
    {p:"P1", t:"8:00"}, {p:"P2", t:"8:40"}, {p:"P3", t:"9:20"}, {p:"P4", t:"10:00"},
    {p:"BREAK", t:""},
    {p:"P5", t:"11:10"}, {p:"P6", t:"11:50"}, {p:"P7", t:"12:30"}, {p:"P8", t:"13:10"}, {p:"P9", t:"13:50"}
];
const FORMS = ["F1A","F1B","F1C","F1D","F1E","F1F","F1G","F2A","F2B","F2C","F2D","F3A","F3B","F3C","F3D","F4A","F4B","F4C"];
let rawData = [], timetable = [], unavailabilities = [];
const subjectColors = {};

window.onload = () => {
    const fSel = document.getElementById('manForm');
    FORMS.forEach(f => fSel.add(new Option(f, f)));
    document.getElementById('availDay').innerHTML = DAYS.map(d => `<option value="${d}">${d}</option>`).join('');
    document.getElementById('availPeriod').innerHTML = PERIODS.filter(p=>p.p!=="BREAK").map(p => `<option value="${p.p}">${p.p}</option>`).join('');
};

function toggleEntryPanel() { document.getElementById('entryPanel').style.display = document.getElementById('entryPanel').style.display==='block'?'none':'block'; }
function toggleAvailPanel() { document.getElementById('availPanel').style.display = document.getElementById('availPanel').style.display==='block'?'none':'block'; }
function toggleCompact(cb) { document.getElementById('mainBody').classList.toggle('compact-mode', cb.checked); }

function getSubColor(sub) {
    if (!subjectColors[sub]) {
        const hue = Math.floor(Math.random() * 360);
        subjectColors[sub] = `hsl(${hue}, 75%, 94%)`;
    }
    return document.getElementById('colorToggle').checked ? subjectColors[sub] : 'transparent';
}

function addManualLesson() {
    const s = document.getElementById('manSub').value.toUpperCase().trim();
    const t = document.getElementById('manTea').value.toUpperCase().trim();
    const f = document.getElementById('manForm').value;
    const qty = parseInt(document.getElementById('manQty').value) || 1;
    if(s && t) {
        for(let i=0; i<qty; i++) rawData.push({ subject: s, teacher: t, form: f });
        document.getElementById('genBtn').disabled = false;
        document.getElementById('status').innerText = `Data Ready: ${rawData.length} lessons.`;
        populateFilters();
    }
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
        const lines = ev.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim().toUpperCase(), teacher: p[1].trim().toUpperCase(), form: p[3].trim().toUpperCase() };
        });
        document.getElementById('genBtn').disabled = false;
        populateFilters();
    };
    reader.readAsText(e.target.files[0]);
}

function getSpecial(day, p) {
    if (day === "WEDNESDAY" && (p === "P8" || p === "P9")) return "RELIGION";
    if (day === "THURSDAY" && (p === "P8" || p === "P9")) return "DEBATE";
    if (day === "FRIDAY" && (p === "P7" || p === "P8" || p === "P9")) return "MOSQUE";
    return null;
}

function startGeneration() {
    timetable = [];
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];
    const grouped = {};
    rawData.forEach(l => {
        const k = `${l.form}-${l.subject}`;
        if(!grouped[k]) grouped[k] = [];
        grouped[k].push(l);
    });

    Object.values(grouped).forEach(lessons => {
        let rem = lessons.length;
        const isSciMath = lessons[0].subject.match(/MATH|PHYSIC/);
        
        // RULE 1: Double Period First (Once per day priority)
        if (rem >= 2) {
            for (let att = 0; att < 2000; att++) {
                const day = DAYS[Math.floor(Math.random() * 5)];
                const idx = Math.floor(Math.random() * 8); 
                const p1 = vp[idx], p2 = vp[idx+1];
                
                if (p1 === "P4" && p2 === "P5") continue; // Split by break
                if (isSciMath && ["P7","P8","P9"].includes(p1)) continue;
                
                if (canPlace(day, p1, lessons[0]) && canPlace(day, p2, lessons[0]) && !getSpecial(day, p1) && !getSpecial(day, p2)) {
                    timetable.push({...lessons[0], day, period: p1}, {...lessons[0], day, period: p2});
                    rem -= 2; break; 
                }
            }
        }

        // RULE 2: Single Periods (Adhere to "Once per day" rule)
        while (rem > 0) {
            for (let att = 0; att < 1000; att++) {
                const day = DAYS[Math.floor(Math.random() * 5)];
                const per = vp[Math.floor(Math.random() * 9)];
                if (isSciMath && ["P7","P8","P9"].includes(per)) continue;

                // Check if subject already exists on this day
                const exists = timetable.some(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject);
                
                if (!exists && canPlace(day, per, lessons[0]) && !getSpecial(day, per)) {
                    timetable.push({...lessons[0], day, period: per});
                    rem--; break;
                }
                if (att === 999) { // Emergency placement
                    if (canPlace(day, per, lessons[0]) && !getSpecial(day, per)) {
                        timetable.push({...lessons[0], day, period: per});
                        rem--; break;
                    }
                }
            }
        }
    });
    document.getElementById('viewBar').style.display = 'block';
    document.getElementById('loadBtn').style.display = 'inline-block';
    renderMaster();
}

function canPlace(d, p, l) {
    const tBusy = timetable.some(t => t.day === d && t.period === p && t.teacher === l.teacher);
    const fBusy = timetable.some(t => t.day === d && t.period === p && t.form === l.form);
    const tOff = unavailabilities.some(u => u.t === l.teacher && u.d === d && u.p === p);
    return !tBusy && !fBusy && !tOff;
}

function renderMaster() {
    let html = "";
    DAYS.forEach(day => {
        html += `<div class="day-title">${day}</div><table><tr><th>STREAM</th>` + 
        PERIODS.map(p => `<th>${p.p}</th>`).join('') + `</tr>`;
        FORMS.forEach(f => {
            html += `<tr><td><b>${f}</b></td>`;
            PERIODS.forEach(p => {
                const spec = getSpecial(day, p.p);
                if(p.p === "BREAK") html += `<td class="break-cell">TEA</td>`;
                else if(spec) html += `<td class="fixed-block ${spec==='MOSQUE'?'mosque-strips':''}">${spec}</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    const style = m ? `style="background-color:${getSubColor(m.subject)}"` : '';
                    html += `<td ${style}>${m ? `<b>${m.subject}</b><br>${m.teacher}` : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table>`;
    });
    document.getElementById('output').innerHTML = html;
}

function addUnavailability() {
    const t = document.getElementById('availTeacher').value, d = document.getElementById('availDay').value, p = document.getElementById('availPeriod').value;
    if(t && !unavailabilities.some(u => u.t === t && u.d === d && u.p === p)) {
        unavailabilities.push({t, d, p});
        document.getElementById('availList').innerHTML += `<span style="background:#444; color:white; padding:2px 5px; border-radius:3px; font-size:10px;">${t} (${d} ${p})</span> `;
    }
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('availTeacher').innerHTML = teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- Class --</option>' + FORMS.map(f => `<option value="${f}">${f}</option>`).join('');
}

function renderLoadSummary() {
    let html = `<h2 style="text-align:center">TEACHER LOAD SUMMARY</h2><table style="width:60%; margin:auto;"><thead><tr style="background:#2c3e50; color:white;"><th>Teacher</th><th>Periods/Week</th></tr></thead><tbody>`;
    const load = {};
    rawData.forEach(r => load[r.teacher] = (load[r.teacher]||0)+1);
    Object.keys(load).sort().forEach(t => html += `<tr><td>${t}</td><td><b>${load[t]}</b></td></tr>`);
    document.getElementById('output').innerHTML = html + `</tbody></table>`;
}

function renderIndividual(type) {
    const val = type === 'stream' ? document.getElementById('streamSelect').value : document.getElementById('teacherSelect').value;
    if(!val) return;
    let html = `<h3>${val} Schedule</h3><table><tr><th>DAY</th>` + PERIODS.map(p => `<th>${p.p}</th>`).join('') + `</tr>`;
    DAYS.forEach(day => {
        html += `<tr><td><b>${day}</b></td>`;
        PERIODS.forEach(p => {
            const spec = getSpecial(day, p.p);
            const isOff = type === 'teacher' && unavailabilities.some(u => u.t === val && u.d === day && u.p === p.p);
            if(p.p === "BREAK") html += `<td class="break-cell">TEA</td>`;
            else if(spec) html += `<td class="fixed-block ${spec==='MOSQUE'?'mosque-strips':''}">${spec}</td>`;
            else if(isOff) html += `<td class="unavailable-block">OFF</td>`;
            else {
                const m = timetable.find(x => x.day === day && x.period === p.p && (type === 'stream' ? x.form === val : x.teacher === val));
                const style = m ? `style="background-color:${getSubColor(m.subject)}"` : '';
                html += `<td ${style}>${m ? `<b>${m.subject}</b><br>${type==='stream'?m.teacher:'Form: '+m.form}` : ''}</td>`;
            }
        });
        html += `</tr>`;
    });
    document.getElementById('output').innerHTML = html + "</table>";
}
</script>
</body>
</html>
