<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School AI Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="no-print">
        <div class="header-section">
            <h1>School Timetable AI Generator</h1>
            <p>Download the template, fill it in, and generate a clash-free schedule.</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Step 1:</label>
                <button onclick="downloadCSVTemplate()" class="btn-secondary">Download CSV Template</button>
            </div>
            <div class="control-group">
                <label>Step 2:</label>
                <input type="file" id="csvFile" accept=".csv">
                <button onclick="handleUpload()" class="btn-primary">Load Data</button>
            </div>
            <div class="control-group">
                <label>Step 3:</label>
                <button onclick="startEvolution()" id="genBtn" class="btn-success" disabled>Generate Weekly Table</button>
            </div>
            <div class="control-group">
                <label>Step 4:</label>
                <button onclick="window.print()" class="btn-print">Print / Save PDF</button>
            </div>
        </div>

        <div class="status-bar">
            <strong>Evolution Status:</strong> 
            Generation: <span id="gen-count">0</span> | 
            Clash Score (Fitness): <span id="best-fit">0</span>
        </div>
    </div>

    <div id="timetable-display"></div>

    <script src="app.js"></script>
</body>
</html>
