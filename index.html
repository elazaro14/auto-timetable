<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Master Timetable - Tanzania Pro (Once-Per-Day Rule)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .no-print { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        
        button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        .btn-blue { background: #007bff; color: white; } .btn-green { background: #28a745; color: white; } .btn-gray { background: #6c757d; color: white; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #settings-panel { display: none; background: #fafafa; border: 1px solid #ddd; padding: 20px; margin-top: 15px; border-radius: 8px; }
        .status-bar { margin-top: 15px; padding: 10px; border-radius: 6px; background: #e8f5e9; color: #2e7d32; font-weight: bold; }

        .day-section { background: white; padding: 20px; margin-bottom: 40px; border-radius: 8px; border: 1px solid #000; page-break-after: always; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { border: 1px solid #000; padding: 4px; text-align: center; font-size: 9px; height: 45px; overflow: hidden; }
        .header-row { background: #343a40; color: white; font-weight: bold; font-size: 11px; }
        .stream-label { background: #f8f9fa; font-weight: bold; width: 60px; font-size: 10px; }
        .separator { background: #ffd700 !important; height: 12px !important; }
        .break-cell { background: #f1f3f4; font-style: italic; color: #666; font-size: 8px; }
        
        @media print { .no-print { display: none; } body { padding: 0; } .day-section { border: none; margin-bottom: 0; } }
    </style>
</head>
<body>

    <div class="no-print">
        <h1>üáπüáø AI Master Timetable Generator</h1>
        <p>Rule: Subjects occur once per day (Single or Double Period only).</p>
        
        <button onclick="toggleSettings()" class="btn-gray">‚öôÔ∏è School Settings</button>

        <div id="settings-panel">
            <h3>School Configuration</h3>
            <label>School Name:</label><br>
            <input type="text" id="schoolName" value="YOUR SCHOOL NAME" style="width:100%; padding:8px; margin:5px 0;"><br>
            <label>Streams (F1A - F4C):</label><br>
            <textarea id="formsList" rows="3" style="width:100%; padding:8px; margin:5px 0;">F1A, F1B, F1C, F1D, F1E, F1F, F1G, F2A, F2B, F2C, F2D, F3A, F3B, F3C, F3D, F4A, F4B, F4C</textarea>
            <button onclick="saveSettings()" class="btn-green">Save & Apply</button>
            <button onclick="toggleSettings()" class="btn-gray">Cancel</button>
        </div>

        <div class="controls">
            <button onclick="downloadCurriculumTemplate()" class="btn-gray">1. Download Template</button>
            <button onclick="document.getElementById('csvFile').click()" class="btn-blue">2. Upload Data</button>
            <input type="file" id="csvFile" style="display:none" onchange="handleUpload(event)">
            <button id="genBtn" onclick="startEvolution()" class="btn-green" disabled>3. Generate Timetable</button>
            <button onclick="window.print()" class="btn-gray">4. Print / PDF</button>
        </div>
        <div class="status-bar" id="statusText">Ready: Upload CSV to begin.</div>
    </div>

    <div id="master-container">
        <div style="text-align: center;">
            <h1 id="displaySchool">YOUR SCHOOL NAME</h1>
            <h2 id="displayYear">MASTER TIME TABLE 2026</h2>
        </div>
        <div id="timetable-display"></div>
    </div>

    <script>
        let subjectsData = [];
        const days = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
        const periods = ["P1", "P2", "P3", "P4", "BREAK", "P5", "P6", "P7", "P8", "P9"];
        let forms = ["F1A", "F1B", "F1C", "F1D", "F1E", "F1F", "F1G", "F2A", "F2B", "F2C", "F2D", "F3A", "F3B", "F3C", "F3D", "F4A", "F4B", "F4C"];

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            document.getElementById('displaySchool').innerText = document.getElementById('schoolName').value;
            forms = document.getElementById('formsList').value.split(',').map(s => s.trim().toUpperCase());
            toggleSettings();
            alert("Settings updated!");
        }

        function downloadCurriculumTemplate() {
            let csv = "Subject,Teacher,Room,Form\n";
            forms.forEach(f => {
                const isLower = f.startsWith('F1') || f.startsWith('F2');
                const subs = isLower ? 
                    [{s:"MATH",p:5},{s:"ENG",p:5},{s:"KISW",p:4},{s:"PHYS",p:3},{s:"CHEM",p:3},{s:"BIO",p:3},{s:"HIST",p:3},{s:"GEO",p:2},{s:"CIV",p:2}] : 
                    [{s:"ENG",p:6},{s:"MATH",p:5},{s:"KISW",p:4},{s:"PHYS",p:4},{s:"CHEM",p:4},{s:"BIO",p:4},{s:"HIST",p:4},{s:"GEO",p:4},{s:"CIV",p:3}];
                subs.forEach(sub => {
                    for(let i=0; i<sub.p; i++) csv += `${sub.s},TEACHER_NAME,ROOM_X,${f}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'school_template.csv';
            a.click();
        }

        function handleUpload(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n').slice(1);
                subjectsData = lines.filter(l => l.trim()).map(l => {
                    const parts = l.split(',');
                    return { subject: parts[0]?.trim().toUpperCase(), teacher: parts[1]?.trim().toUpperCase(), room: parts[2]?.trim().toUpperCase(), form: parts[3]?.trim().toUpperCase() };
                });
                document.getElementById('genBtn').disabled = false;
                document.getElementById('statusText').innerText = "Data Loaded: Ready to generate.";
            };
            reader.readAsText(event.target.files[0]);
        }

        function isDouble(a, b) {
            if (a.subject !== b.subject || a.form !== b.form || a.day !== b.day) return false;
            const p1 = parseInt(a.period.replace('P','')), p2 = parseInt(b.period.replace('P',''));
            return Math.abs(p1 - p2) === 1;
        }

        function calculateFitness(tt) {
            let clash = 0, doubles = 0, dailyRepeatPenalty = 0;
            const dayFormMap = {};

            tt.forEach((a, i) => {
                const dfKey = `${a.day}-${a.form}`;
                if (!dayFormMap[dfKey]) dayFormMap[dfKey] = [];
                dayFormMap[dfKey].push(a);

                for (let j = i + 1; j < tt.length; j++) {
                    const b = tt[j];
                    if (a.day === b.day && a.period === b.period) {
                        if (a.teacher === b.teacher || a.form === b.form) clash += 30;
                    }
                    if (isDouble(a, b)) doubles += 20;
                }
            });

            // "Once Per Day" Check
            Object.values(dayFormMap).forEach(lessons => {
                const subPeriods = {};
                lessons.forEach(l => {
                    if (!subPeriods[l.subject]) subPeriods[l.subject] = [];
                    subPeriods[l.subject].push(parseInt(l.period.replace('P','')));
                });
                for (let sub in subPeriods) {
                    const pList = subPeriods[sub].sort((x,y) => x - y);
                    if (pList.length > 1) {
                        for (let k = 0; k < pList.length - 1; k++) {
                            // If not consecutive, it's a separate session on the same day = Penalty
                            if (pList[k+1] - pList[k] !== 1) dailyRepeatPenalty += 100;
                        }
                        // Penalize if subject appears more than twice (triples) unless allowed
                        if (pList.length > 2 && (pList[2] - pList[1] !== 1 || pList[1] - pList[0] !== 1)) dailyRepeatPenalty += 100;
                    }
                }
            });

            return (1 + doubles) / (1 + clash + dailyRepeatPenalty);
        }

        function startEvolution() {
            const vp = ["P1", "P2", "P3", "P4", "P5", "P6", "P7", "P8", "P9"];
            let pop = Array.from({length: 25}, () => subjectsData.map(it => ({
                ...it, day: days[Math.floor(Math.random()*5)], period: vp[Math.floor(Math.random()*9)]
            })));

            let gen = 0;
            const timer = setInterval(() => {
                gen++;
                pop.sort((a, b) => calculateFitness(b) - calculateFitness(a));
                document.getElementById('statusText').innerText = "AI Optimizing (Gen " + gen + ")... Strict Subject-Per-Day Rule Active.";
                
                if(gen % 15 === 0) renderTable(pop[0]);
                if(gen > 500) { clearInterval(timer); renderTable(pop[0]); document.getElementById('statusText').innerText = "Optimization Complete!"; }

                let next = pop.slice(0, 8);
                while(next.length < 25) {
                    let c = JSON.parse(JSON.stringify(next[Math.floor(Math.random()*8)]));
                    let t = c[Math.floor(Math.random()*c.length)];
                    t.day = days[Math.floor(Math.random()*5)];
                    t.period = vp[Math.floor(Math.random()*9)];
                    next.push(c);
                }
                pop = next;
            }, 30);
        }

        function renderTable(tt) {
            let html = '';
            days.forEach(day => {
                html += `<div class="day-section"><h2>${day}</h2><table><tr class="header-row"><td>STREAM</td>${periods.map(p=>`<td>${p}</td>`).join('')}</tr>`;
                let lastF = "";
                forms.forEach(f => {
                    if(lastF !== "" && f.substring(0,2) !== lastF.substring(0,2)) html += `<tr class="separator"><td colspan="11"></td></tr>`;
                    lastF = f;
                    html += `<tr><td class="stream-label">${f}</td>`;
                    periods.forEach(p => {
                        if(p === "BREAK") html += `<td class="break-cell">TEA BREAK</td>`;
                        else {
                            const s = tt.find(x => x.day === day && x.form === f && x.period === p);
                            html += `<td>${s ? '<b>'+s.subject+'</b><br>'+s.teacher : ''}</td>`;
                        }
                    });
                    html += `</tr>`;
                });
                html += `</table></div>`;
            });
            document.getElementById('timetable-display').innerHTML = html;
        }
    </script>
</body>
</html>
