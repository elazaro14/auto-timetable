<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }

        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .controls { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; align-items: center; margin-bottom: 15px; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); overflow: hidden; }
        th { background: #2c3e50; color: white; }
        
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        .unavailable-block { background: #ffcdd2; color: #b71c1c; font-weight: bold; font-size: 9px; cursor: pointer; }
        
        .view-bar { background: #e9ecef; padding: 12px; border-radius: 6px; display: none; margin-top: 10px; text-align: center; border: 1px solid #ddd; }
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-gen { background: #28a745; color: white; border: none; }
        .btn-unavail { background: #dc3545; color: white; border: none; }

        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.98); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 8px; width: 320px; text-align: center; }

        @media print { 
            .panel, .view-bar, #loginOverlay, .controls { display: none !important; } 
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h3>School Admin Login</h3>
        <input type="email" id="loginEmail" placeholder="Email Address" style="width:100%; margin-bottom:10px; padding:8px;">
        <input type="password" id="loginPassword" placeholder="Password" style="width:100%; margin-bottom:15px; padding:8px;">
        <button onclick="handleLogin()" style="width:100%; background:#28a745; color:white; border:none; padding:10px;">Sign In</button>
        <p id="loginMsg" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="panel container">
    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#007bff; color:white;">Upload CSV</button>
        <button onclick="toggleUnavailabilityMode()" id="unavailBtn" class="btn-unavail">Set Unavailability</button>
        <button onclick="startGeneration()" id="genBtn" class="btn-gen" disabled>Generate Timetable</button>
        <button onclick="saveToCloud()" id="saveCloudBtn" style="background:#fd7e14; color:white; display:none;">Sync to Cloud</button>
    </div>

    <div class="view-bar" id="viewBar">
        <button onclick="renderMaster()">Full School View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- View Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- View Teacher --</option></select>
        <button onclick="renderLoadSummary()" style="background:#6f42c1; color:white; border:none;">Teacher Load Summary</button>
    </div>
    
    <div id="status" style="text-align:center; font-weight:bold; color:#d9534f; font-size: 12px; margin-top:5px;">Waiting for Login...</div>
</div>

<div id="output" class="container"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDgbYVR98RE4ZLvkh6vb_dXvkmBRnvFf0w",
  authDomain: "school-timetable-6310b.firebaseapp.com",
  projectId: "school-timetable-6310b",
  storageBucket: "school-timetable-6310b.firebasestorage.app",
  messagingSenderId: "1057156909242",
  appId: "1:1057156909242:web:fdf3cf7a2706f098665a83"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = ["P1", "P2", "P3", "P4", "BREAK", "P5", "P6", "P7", "P8", "P9"];
const FORMS = ["F1A","F1B","F1C","F1D","F1E","F1F","F1G","F2A","F2B","F2C","F2D","F3A","F3B","F3C","F3D","F4A","F4B","F4C"];
let rawData = [], timetable = [], unavailableSlots = [];
let isUnavailMode = false;

// --- AUTH ---
function handleLogin() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, pass).catch(err => {
        document.getElementById('loginMsg').innerText = "Login: " + err.message;
    });
}
function handleLogout() { auth.signOut(); }
auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        loadFromCloud();
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
    }
});

// --- CORE FUNCTIONS ---
function toggleUnavailabilityMode() {
    isUnavailMode = !isUnavailMode;
    document.getElementById('unavailBtn').innerText = isUnavailMode ? "EXIT UNAVAILABILITY" : "SET UNAVAILABILITY";
    document.getElementById('unavailBtn').style.background = isUnavailMode ? "#000" : "#dc3545";
    renderMaster();
}

function markUnavailable(day, period, form) {
    if (!isUnavailMode) return;
    const key = `${day}-${period}-${form}`;
    const index = unavailableSlots.indexOf(key);
    if (index > -1) unavailableSlots.splice(index, 1);
    else unavailableSlots.push(key);
    renderMaster();
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim(), teacher: p[1].trim(), form: p[3].trim() };
        });
        document.getElementById('genBtn').disabled = false;
        document.getElementById('status').innerText = "CSV Ready.";
    };
    reader.readAsText(e.target.files[0]);
}

async function saveToCloud() {
    document.getElementById('status').innerText = "Syncing...";
    await db.collection("timetable_data").doc("active").set({
        rawData, timetable, unavailableSlots,
        schoolName: "Your School", academicYear: "2026"
    });
    document.getElementById('status').innerText = "✅ Cloud Sync Complete.";
}

async function loadFromCloud() {
    const doc = await db.collection("timetable_data").doc("active").get();
    if (doc.exists) {
        const data = doc.data();
        rawData = data.rawData || [];
        timetable = data.timetable || [];
        unavailableSlots = data.unavailableSlots || [];
        document.getElementById('viewBar').style.display = 'block';
        document.getElementById('saveCloudBtn').style.display = 'inline-block';
        document.getElementById('genBtn').disabled = false;
        populateFilters();
        renderMaster();
        document.getElementById('status').innerText = "✅ Data Loaded.";
    }
}

function startGeneration() {
    timetable = [];
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];
    rawData.forEach(item => {
        let placed = false;
        for(let a=0; a<100; a++) {
            let d = DAYS[Math.floor(Math.random()*5)];
            let p = vp[Math.floor(Math.random()*9)];
            if(!unavailableSlots.includes(`${d}-${p}-${item.form}`) && 
               !timetable.some(x => x.day===d && x.period===p && (x.teacher===item.teacher || x.form===item.form))) {
                timetable.push({...item, day: d, period: p});
                placed = true; break;
            }
        }
    });
    renderMaster();
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- Class --</option>' + FORMS.map(f => `<option value="${f}">${f}</option>`).join('');
}

function renderMaster() {
    let html = `<h2>MASTER VIEW ${isUnavailMode ? '(EDITING UNAVAILABILITY)' : ''}</h2>`;
    DAYS.forEach(day => {
        html += `<div class="day-title">${day}</div><table><tr><th>STREAM</th>`;
        PERIODS.forEach(p => html += `<th>${p}</th>`);
        html += `</tr>`;
        FORMS.forEach(f => {
            html += `<tr><td><b>${f}</b></td>`;
            PERIODS.forEach(p => {
                if(p === "BREAK") {
                    html += `<td class="break-cell">TEA</td>`;
                } else {
                    const key = `${day}-${p}-${f}`;
                    const isUn = unavailableSlots.includes(key);
                    const m = timetable.find(x => x.day === day && x.period === p && x.form === f);
                    html += `<td class="${isUn ? 'unavailable-block' : ''}" onclick="markUnavailable('${day}','${p}','${f}')">
                        ${isUn ? 'UNAVAILABLE' : (m ? `<b>${m.subject}</b><br>${m.teacher}` : '')}
                    </td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table>`;
    });
    document.getElementById('output').innerHTML = html;
}

function renderIndividual(type) {
    const val = type === 'stream' ? document.getElementById('streamSelect').value : document.getElementById('teacherSelect').value;
    let html = `<h2>${val} Schedule</h2><table><tr><th>DAY</th>`;
    PERIODS.forEach(p => html += `<th>${p}</th>`);
    html += `</tr>`;
    DAYS.forEach(day => {
        html += `<tr><td><b>${day}</b></td>`;
        PERIODS.forEach(p => {
            if(p === "BREAK") html += `<td class="break-cell">TEA</td>`;
            else {
                const m = timetable.find(x => x.day === day && x.period === p && (type === 'stream' ? x.form === val : x.teacher === val));
                html += `<td>${m ? `<b>${m.subject}</b><br>${type==='stream'?m.teacher:'Form: '+m.form}` : ''}</td>`;
            }
        });
        html += `</tr>`;
    });
    document.getElementById('output').innerHTML = html + `</table>`;
}

function renderLoadSummary() {
    const load = {};
    rawData.forEach(r => load[r.teacher] = (load[r.teacher] || 0) + 1);
    let html = `<h2>TEACHER LOAD</h2><table style="max-width:400px; margin:auto;"><tr><th>Teacher</th><th>Lessons</th></tr>`;
    Object.keys(load).sort().forEach(t => html += `<tr><td>${t}</td><td>${load[t]}</td></tr>`);
    document.getElementById('output').innerHTML = html + `</table>`;
}
</script>
</body>
</html>
