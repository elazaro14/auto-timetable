<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026</title>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }

        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .school-info { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .school-info input { border: none; border-bottom: 2px solid #2c3e50; font-weight: bold; font-size: 16px; text-align: center; padding: 5px; outline: none; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); }
        th { background: #2c3e50; color: white; }
        
        .time-hdr { font-size: 0.85em; font-weight: normal; display: block; }
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        
        .fixed-block { background: #d1ecf1; color: #0c5460; font-weight: bold; font-style: italic; }
        .separator { background: #ffd700 !important; height: 3px !important; line-height: 3px; }
        .separator td { height: 3px !important; padding: 0; border: none; }

        .controls { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .settings-bar { margin-top: 10px; padding: 10px; border-top: 1px solid #eee; display: flex; justify-content: center; gap: 20px; font-size: 13px; }
        .view-bar { background: #e9ecef; padding: 12px; border-radius: 6px; display: none; margin-top: 10px; text-align: center; }
        
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-gen { background: #28a745; color: white; border: none; }
        .btn-up { background: #007bff; color: white; border: none; }

        /* PRINT STYLES - REMOVES HEADER/FOOTER/CONTROLS */
        @media print { 
            .panel, .view-bar, .school-info, .settings-bar, #status, .no-print { display: none !important; } 
            body { background: white; padding: 0; margin: 0; }
            .container { max-width: 100%; margin: 0; }
            .day-section { page-break-after: always; }
            h2, h3 { display: none !important; } /* Hides School Name and Year on Print as requested */
        }
    </style>
</head>
<body id="mainBody">

<div class="panel container">
    <div class="school-info">
        <input type="text" id="schoolName" placeholder="ENTER SCHOOL NAME" style="width: 400px;">
        <input type="text" id="academicYear" placeholder="ACADEMIC YEAR (e.g. 2026)" style="width: 250px;">
    </div>

    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button class="btn-up" onclick="document.getElementById('csvFile').click()">Upload CSV</button>
        <button class="btn-gen" id="genBtn" onclick="startGeneration()" disabled>Generate Timetable</button>
        <button onclick="window.print()">Print</button>
    </div>

    <div class="settings-bar">
        <label><input type="checkbox" onchange="toggleCompact(this)"> <b>Compact Mode</b></label>
        <label><b>Row Height:</b> <input type="range" min="30" max="60" value="45" oninput="adjustHeight(this.value)"></label>
    </div>
    
    <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; color:#555; font-size: 12px;">Waiting for CSV...</div>
    
    <div class="view-bar" id="viewBar">
        <button onclick="renderMaster()">Full School View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- View Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- View Teacher --</option></select>
    </div>
</div>

<div id="output" class="container"></div>

<script>
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = [
    {p:"P1", t:"8:00-8:40"}, {p:"P2", t:"8:40-9:20"}, {p:"P3", t:"9:20-10:00"}, {p:"P4", t:"10:00-10:40"},
    {p:"BREAK", t:"10:40-11:10"},
    {p:"P5", t:"11:10-11:50"}, {p:"P6", t:"11:50-12:30"}, {p:"P7", t:"12:30-13:10"}, {p:"P8", t:"13:10-13:50"}, {p:"P9", t:"13:50-14:30"}
];
const FORMS = ["F1A","F1B","F1C","F1D","F1E","F1F","F1G","F2A","F2B","F2C","F2D","F3A","F3B","F3C","F3D","F4A","F4B","F4C"];
let rawData = [], timetable = [];

function toggleCompact(cb) {
    document.getElementById('mainBody').classList.toggle('compact-mode', cb.checked);
}

function adjustHeight(val) {
    document.documentElement.style.setProperty('--row-height', val + 'px');
}

function isFixed(day, p) {
    if (day === "WEDNESDAY" && (p === "P8" || p === "P9")) return "RELIGION";
    if (day === "FRIDAY" && (p === "P7" || p === "P8" || p === "P9")) return "MOSQUE";
    return null;
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const parts = l.split(',');
            return { subject: parts[0].trim(), teacher: parts[1].trim(), form: parts[3].trim() };
        });
        document.getElementById('genBtn').disabled = false;
        document.getElementById('status').innerText = `Data loaded: ${rawData.length} lessons. Click Generate.`;
        populateFilters();
    };
    reader.readAsText(e.target.files[0]);
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- View Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- View Class --</option>' + FORMS.map(f => `<option value="${f}">${f}</option>`).join('');
}

function startGeneration() {
    timetable = [];
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];
    const grouped = {};
    
    rawData.forEach(l => {
        const key = `${l.form}-${l.subject}`;
        if(!grouped[key]) grouped[key] = [];
        grouped[key].push(l);
    });

    Object.values(grouped).forEach(lessons => {
        let remaining = lessons.length;
        while(remaining >= 2) {
            let placed = false;
            for(let attempt = 0; attempt < 200; attempt++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const startIdx = Math.floor(Math.random()*8);
                const p1 = vp[startIdx]; const p2 = vp[startIdx+1];
                const dayCount = timetable.filter(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject).length;

                if(canPlace(day, p1, lessons[0]) && canPlace(day, p2, lessons[0]) && !isFixed(day, p1) && !isFixed(day, p2) && dayCount === 0) {
                    timetable.push({...lessons[0], day, period: p1});
                    timetable.push({...lessons[0], day, period: p2});
                    remaining -= 2; placed = true; break;
                }
            }
            if(!placed) break;
        }
        while(remaining > 0) {
            let placedSingle = false;
            for(let attempt = 0; attempt < 200; attempt++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const period = vp[Math.floor(Math.random()*9)];
                const dayCount = timetable.filter(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject).length;

                if(canPlace(day, period, lessons[0]) && !isFixed(day, period) && dayCount < 2) {
                    timetable.push({...lessons[0], day, period});
                    remaining--; placedSingle = true; break;
                }
            }
            if(!placedSingle) remaining--;
        }
    });

    document.getElementById('viewBar').style.display = 'block';
    renderMaster();
    document.getElementById('status').innerText = "Generated Successfully.";
}

function canPlace(day, period, lesson) {
    return !timetable.some(t => t.day === day && t.period === period && (t.form === lesson.form || t.teacher === lesson.teacher));
}

function renderMaster() {
    let sName = document.getElementById('schoolName').value || "SCHOOL NAME";
    let aYear = document.getElementById('academicYear').value || "2026";
    let html = `<h2 class="screen-only" style="text-align:center; margin-bottom:5px;">${sName}</h2>`;
    html += `<h3 class="screen-only" style="text-align:center; margin-top:0;">ACADEMIC YEAR: ${aYear}</h3>`;
    
    DAYS.forEach(day => {
        html += `<div class="day-section"><div class="day-title">${day}</div>`;
        html += `<table><colgroup><col style="width:70px">` + 
                PERIODS.map(p => p.p === "BREAK" ? `<col style="width:25px">` : `<col>`).join('') + `</colgroup>`;
        html += `<tr><th>STREAM</th>` + PERIODS.map(p => `<th>${p.p}<span class="time-hdr">${p.t}</span></th>`).join('') + `</tr>`;
        let lastPref = "F1";
        FORMS.forEach(f => {
            if(f.substring(0,2) !== lastPref) html += `<tr class="separator"><td colspan="11"></td></tr>`;
            lastPref = f.substring(0,2);
            html += `<tr><td style="font-weight:bold">${f}</td>`;
            PERIODS.forEach(p => {
                const fix = isFixed(day, p.p);
                if(p.p === "BREAK") html += `<td class="break-cell">TEA BREAK</td>`;
                else if(fix) html += `<td class="fixed-block">${fix}</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    html += `<td>${m ? `<b>${m.subject}</b><br>${m.teacher}` : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table></div>`;
    });
    document.getElementById('output').innerHTML = html;
}

function renderIndividual(type) {
    const val = type === 'stream' ? document.getElementById('streamSelect').value : document.getElementById('teacherSelect').value;
    if(!val) return;
    let sName = document.getElementById('schoolName').value || "SCHOOL NAME";
    let html = `<h2 class="screen-only" style="text-align:center;">${sName}</h2>`;
    html += `<h3 class="screen-only" style="text-align:center;">${type.toUpperCase()}: ${val}</h3>`;
    html += `<table><colgroup><col style="width:70px">` + 
            PERIODS.map(p => p.p === "BREAK" ? `<col style="width:25px">` : `<col>`).join('') + `</colgroup>`;
    html += `<tr><th>DAY</th>` + PERIODS.map(p => `<th>${p.p}<span class="time-hdr">${p.t}</span></th>`).join('') + `</tr>`;
    DAYS.forEach(day => {
        html += `<tr><td style="font-weight:bold">${day}</td>`;
        PERIODS.forEach(p => {
            const fix = isFixed(day, p.p);
            if(p.p === "BREAK") html += `<td class="break-cell">TEA BREAK</td>`;
            else if(fix) html += `<td class="fixed-block">${fix}</td>`;
            else {
                const m = timetable.find(x => x.day === day && x.period === p.p && (type === 'stream' ? x.form === val : x.teacher === val));
                html += `<td>${m ? `<b>${m.subject}</b><br>${type==='stream'?m.teacher:'Form: '+m.form}` : ''}</td>`;
            }
        });
        html += `</tr>`;
    });
    document.getElementById('output').innerHTML = html + `</table>`;
}
</script>
</body>
</html>
