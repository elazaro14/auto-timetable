<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official School Timetable 2026</title>
    <style>
        :root { --row-height: 45px; --font-size: 11px; --cell-padding: 5px; }
        .compact-mode { --row-height: 32px; --font-size: 9.5px; --cell-padding: 2px; }

        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 10px; }
        .container { max-width: 1450px; margin: 0 auto; }
        .panel { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        .print-header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .school-logo { max-height: 80px; max-width: 80px; display: none; object-fit: contain; }
        .header-text { text-align: center; }
        .header-text h1 { margin: 0; font-size: 22px; text-transform: uppercase; }
        .header-text h2 { margin: 5px 0; font-size: 16px; font-weight: normal; }

        .school-info-inputs { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .school-info-inputs input[type="text"] { border: none; border-bottom: 2px solid #2c3e50; font-weight: bold; font-size: 16px; text-align: center; padding: 5px; outline: none; background: transparent; }
        
        table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; margin-bottom: 25px; }
        th, td { border: 1px solid #444; padding: var(--cell-padding); text-align: center; font-size: var(--font-size); height: var(--row-height); overflow: hidden; }
        th { background: #2c3e50; color: white; }
        
        .time-hdr { font-size: 0.85em; font-weight: normal; display: block; }
        .day-title { background: #34495e; color: white; padding: 8px; font-size: 16px; text-align: center; margin: 15px 0 5px; border-radius: 4px; }
        
        .break-cell { background: #f1f3f5; font-weight: bold; color: #777; width: 25px !important; font-size: 8px; writing-mode: vertical-rl; text-orientation: mixed; }
        .fixed-block { background: #d1ecf1; color: #0c5460; font-weight: bold; font-style: italic; }
        .mosque-strips { background: repeating-linear-gradient(45deg, #fff9c4, #fff9c4 10px, #fffde7 10px, #fffde7 20px); }

        .unavailable-block { background: #ffcdd2; color: #b71c1c; font-weight: bold; font-size: 9px; }
        .separator { background: #2c3e50 !important; height: 4px !important; }
        .separator td { height: 4px !important; padding: 0; border: none; }
        
        .controls { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .entry-panel { background: #eef2f7; border: 1px solid #ccc; padding: 15px; margin-top: 10px; display: none; border-radius: 8px; }
        .entry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; }
        
        button, select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-gen { background: #28a745; color: white; border: none; }
        .btn-manual { background: #ffc107; color: black; border: none; }

        @media print { 
            .panel, .view-bar, .settings-bar, #status, .school-info-inputs, .avail-panel, .entry-panel { display: none !important; } 
            body { background: white; padding: 0; }
            .day-section { page-break-after: always; }
        }
    </style>
</head>
<body id="mainBody">

<div class="panel container">
    <div class="school-info-inputs">
        <input type="file" id="logoUpload" accept="image/*" hidden onchange="loadLogo(event)">
        <button onclick="document.getElementById('logoUpload').click()">Add Logo</button>
        <input type="text" id="schoolNameInput" placeholder="ENTER SCHOOL NAME">
        <input type="text" id="academicYearInput" placeholder="ACADEMIC YEAR">
    </div>

    <div class="controls">
        <input type="file" id="csvFile" accept=".csv" hidden onchange="handleUpload(event)">
        <button onclick="document.getElementById('csvFile').click()" style="background:#007bff; color:white;">Option 1: Upload CSV</button>
        <button class="btn-manual" onclick="toggleEntryPanel()">Option 2: Direct Entry Window</button>
        <button onclick="toggleAvailPanel()" style="background:#17a2b8; color:white;">Teacher Off-Times</button>
        <button class="btn-gen" id="genBtn" onclick="startGeneration()" disabled>Generate Timetable</button>
        <button onclick="window.print()">Print</button>
    </div>

    <div id="entryPanel" class="entry-panel">
        <h4 style="margin-top:0">Manual Lesson Entry</h4>
        <div class="entry-grid">
            <input type="text" id="manSub" placeholder="Subject (e.g. MATH)">
            <input type="text" id="manTea" placeholder="Teacher (e.g. MR. JUMA)">
            <select id="manForm"></select>
            <button onclick="addManualLesson()" style="background:#28a745; color:white;">Add Lesson</button>
        </div>
        <div id="manualList" style="max-height:150px; overflow-y:auto; background:white; padding:5px; border:1px solid #ccc; font-size:11px;">
            No manual entries yet.
        </div>
    </div>

    <div id="availPanel" class="avail-panel" style="display:none; background:#fff3cd; padding:10px; margin-top:10px; border-radius:5px;">
        <h4>Teacher Unavailability</h4>
        <select id="availTeacher"></select>
        <select id="availDay"></select>
        <select id="availPeriod"></select>
        <button onclick="addUnavailability()">Add Rule</button>
        <div id="availList"></div>
    </div>

    <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; color:#d9534f;">Waiting for Data...</div>
    
    <div class="view-bar" id="viewBar" style="display:none; text-align:center; margin-top:10px;">
        <button onclick="renderMaster()">Full View</button>
        <select id="streamSelect" onchange="renderIndividual('stream')"><option value="">-- Class --</option></select>
        <select id="teacherSelect" onchange="renderIndividual('teacher')"><option value="">-- Teacher --</option></select>
    </div>
</div>

<div id="output" class="container"></div>

<script>
const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];
const PERIODS = [
    {p:"P1", t:"8:00-8:40"}, {p:"P2", t:"8:40-9:20"}, {p:"P3", t:"9:20-10:00"}, {p:"P4", t:"10:00-10:40"},
    {p:"BREAK", t:"10:40-11:10"},
    {p:"P5", t:"11:10-11:50"}, {p:"P6", t:"11:50-12:30"}, {p:"P7", t:"12:30-13:10"}, {p:"P8", t:"13:10-13:50"}, {p:"P9", t:"13:50-14:30"}
];
const FORMS = ["F1A","F1B","F1C","F1D","F1E","F1F","F1G","F2A","F2B","F2C","F2D","F3A","F3B","F3C","F3D","F4A","F4B","F4C"];
let rawData = [], timetable = [], unavailabilities = [];

window.onload = () => {
    const fSel = document.getElementById('manForm');
    FORMS.forEach(f => fSel.add(new Option(f, f)));
    const saved = localStorage.getItem('teacher_off_times');
    if(saved) { unavailabilities = JSON.parse(saved); updateAvailList(); }
};

function toggleEntryPanel() { 
    const p = document.getElementById('entryPanel'); 
    p.style.display = p.style.display === 'block' ? 'none' : 'block'; 
}

function addManualLesson() {
    const s = document.getElementById('manSub').value.toUpperCase();
    const t = document.getElementById('manTea').value.toUpperCase();
    const f = document.getElementById('manForm').value;
    if(s && t) {
        rawData.push({ subject: s, teacher: t, form: f });
        updateManualList();
        document.getElementById('genBtn').disabled = false;
        document.getElementById('status').innerText = `Total Lessons: ${rawData.length}`;
        populateFilters();
    }
}

function updateManualList() {
    const list = document.getElementById('manualList');
    list.innerHTML = rawData.map((l, i) => 
        `<div>${l.form} | ${l.subject} (${l.teacher}) <b onclick="removeLesson(${i})" style="color:red; cursor:pointer;">[x]</b></div>`
    ).join('');
}

function removeLesson(i) {
    rawData.splice(i, 1);
    updateManualList();
    if(rawData.length === 0) document.getElementById('genBtn').disabled = true;
}

function handleUpload(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1).filter(l => l.trim());
        rawData = lines.map(l => {
            const p = l.split(',');
            return { subject: p[0].trim().toUpperCase(), teacher: p[1].trim().toUpperCase(), form: p[3].trim().toUpperCase() };
        });
        document.getElementById('genBtn').disabled = false;
        document.getElementById('status').innerText = `CSV Loaded: ${rawData.length} lessons.`;
        updateManualList();
        populateFilters();
    };
    reader.readAsText(e.target.files[0]);
}

function getSpecialContent(day, p) {
    if (day === "WEDNESDAY" && (p === "P8" || p === "P9")) return { text: "RELIGION", class: "fixed-block" };
    if (day === "THURSDAY" && (p === "P8" || p === "P9")) return { text: "DEBATE", class: "fixed-block" };
    if (day === "FRIDAY" && (p === "P7" || p === "P8" || p === "P9")) return { text: "", class: "mosque-strips" };
    return null;
}

function startGeneration() {
    timetable = [];
    const vp = ["P1","P2","P3","P4","P5","P6","P7","P8","P9"];
    const grouped = {};
    rawData.forEach(l => {
        const k = `${l.form}-${l.subject}`;
        if(!grouped[k]) grouped[k] = [];
        grouped[k].push(l);
    });

    Object.values(grouped).forEach(lessons => {
        let rem = lessons.length;
        const subj = lessons[0].subject;
        const isSciMath = subj.includes("MATH") || subj.includes("PHYSIC");

        // PRIORITY 1: Double periods (once a day)
        while(rem >= 2) {
            let placed = false;
            for(let att = 0; att < 800; att++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const idx = Math.floor(Math.random()*8);
                const p1 = vp[idx], p2 = vp[idx+1];
                
                if (isSciMath && (p1 === "P7" || p1 === "P8" || p1 === "P9" || p2 === "P7" || p2 === "P8" || p2 === "P9")) continue;
                if ((p1 === "P4" && p2 === "P5") || (p1 === "P5" && p2 === "P4")) continue;

                const dayC = timetable.filter(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject).length;
                if(canPlace(day, p1, lessons[0]) && canPlace(day, p2, lessons[0]) && !getSpecialContent(day, p1) && !getSpecialContent(day, p2) && dayC === 0) {
                    timetable.push({...lessons[0], day, period: p1}, {...lessons[0], day, period: p2});
                    rem -= 2; placed = true; break;
                }
            }
            if(!placed) break;
        }
        // PRIORITY 2: Single periods
        while(rem > 0) {
            let placed = false;
            for(let att = 0; att < 400; att++) {
                const day = DAYS[Math.floor(Math.random()*5)];
                const per = vp[Math.floor(Math.random()*9)];
                if (isSciMath && (per === "P7" || per === "P8" || per === "P9")) continue;
                const dayC = timetable.filter(x => x.day === day && x.form === lessons[0].form && x.subject === lessons[0].subject).length;
                if(canPlace(day, per, lessons[0]) && !getSpecialContent(day, per) && dayC < 2) {
                    timetable.push({...lessons[0], day, period: per});
                    rem--; placed = true; break;
                }
            }
            if(!placed) rem--;
        }
    });
    document.getElementById('viewBar').style.display = 'block';
    renderMaster();
}

function canPlace(d, p, l) {
    const tBusy = timetable.some(t => t.day === d && t.period === p && t.teacher === l.teacher);
    const fBusy = timetable.some(t => t.day === d && t.period === p && t.form === l.form);
    const tOff = unavailabilities.some(u => u.t === l.teacher && u.d === d && u.p === p);
    return !tBusy && !fBusy && !tOff;
}

function renderMaster() {
    let html = "";
    DAYS.forEach(day => {
        html += `<div class="day-title">${day}</div><table><tr><th>STREAM</th>` + 
        PERIODS.map(p => `<th>${p.p}<br><small>${p.t}</small></th>`).join('') + `</tr>`;
        FORMS.forEach(f => {
            html += `<tr><td><b>${f}</b></td>`;
            PERIODS.forEach(p => {
                const spec = getSpecialContent(day, p.p);
                if(p.p === "BREAK") html += `<td class="break-cell">TEA</td>`;
                else if(spec) html += `<td class="${spec.class}">${spec.text}</td>`;
                else {
                    const m = timetable.find(x => x.day === day && x.period === p.p && x.form === f);
                    html += `<td>${m ? `<b>${m.subject}</b><br>${m.teacher}` : ''}</td>`;
                }
            });
            html += `</tr>`;
        });
        html += `</table>`;
    });
    document.getElementById('output').innerHTML = html;
}

function populateFilters() {
    const teachers = [...new Set(rawData.map(x => x.teacher))].sort();
    document.getElementById('teacherSelect').innerHTML = '<option value="">-- Teacher --</option>' + teachers.map(t => `<option value="${t}">${t}</option>`).join('');
    document.getElementById('streamSelect').innerHTML = '<option value="">-- Class --</option>' + FORMS.map(f => `<option value="${f}">${f}</option>`).join('');
}
</script>
</body>
</html>
